<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form id="textFrom">
  <label for="message">메세지</label>
  <br>
  <textarea id="message" name="message" rows="10" cols="50"></textarea>
  <br><br>
  <button type="submit">전송</button>
</form>
<script>
    document.getElementById('textFrom').addEventListener('submit', function (event) {
        event.preventDefault();

        const message = document.getElementById('message').value;
        const payload = JSON.stringify({message: message});

        fetch('http://localhost:8090/mqtt/publish', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: payload
        })
    })
</script>
</body>
</html>
